<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="MyCss/assets/style.css">
    <link href="MyCss/assets/font.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <script src="MyCss/assets/style.js"></script>
    <script src="MyCss/assets/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div id="popUp"
            class="alert my-8 position-absolute top-0 end-0 mt-4 me-4 alert-dismissible alert-success fade show"
            role="alert">
            <strong>Success!</strong> A reset link sent! Check your email.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <img style="max-width: 100px; margin: auto; display: block;"
                                        src="https://assets.bootstrapemail.com/logos/light/square.png" />
                                    <div class="text-center mt-2">
                                        <h1 class="h4 text-gray-900 mb-2">Reset your password</h1>
                                        <p class="mb-4">Input your registered email and your new password</p>
                                    </div>
                                    <form class="user" method="POST">
                                        <div class="form-group">
                                            <input type="email" name="email" class="form-control form-control-user "
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                            <input type="password" name="pass1"
                                                class="form-control form-control-user my-2" id="exampleInputEmail"
                                                aria-describedby="emailHelp" placeholder="Your new Password...">
                                            <input type="password" name="pass2" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Confirm your new Password...">
                                        </div>
                                        <button type="submit" name="reset" class="btn btn-primary btn-user btn-block">
                                            Submit
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
